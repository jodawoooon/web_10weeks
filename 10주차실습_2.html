<!-- 이미지 위에 마우스 휠을 위로 굴리면 이미지가 5%씩 축소되고
아래로 굴리면 5%씩 확대되도록 작성하라. -->

<!DOCTYPE html>
<html>

<head>
    <title>마우스 휠을 이용한 이미지 확대/축소</title>

</head>

<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대 됩니다.<br>
    <img id="img" onwheel="mouseWheel(event)" src="https://image.chosun.com/sitedata/image/201912/01/2019120100017_0.png" width="300" height="250">
    <script>
        function mouseWheel(event) {
            var img = document.getElementById("img");
            
            if (event.wheelDelta > 0) { //wheel data. 위쪽으로 휠을 굴린 경우
                img.width -= img.width * 0.05;
                img.height -= img.height * 0.05;
            }
            else { //아래쪽으로 휠을 굴린 경우
                img.width += img.width * 0.05;
                img.height += img.height * 0.05;
            }
        }
    </script>
</body>

</html>
