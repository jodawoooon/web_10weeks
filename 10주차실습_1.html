<!-- 라디오 버튼으로 선택하면 해당 이미지를 
    출력하는 웹 페이지를 작성하라.. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>라디오 버튼</title>

</head>

<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다</h3>
    <hr>
    <form>
        <input type="radio" name="bt" value="https://imgnn.seoul.co.kr/img//upload/2019/05/07/SSI_20190507131858_V.jpg" checked
            onchange="findImage()">바나나
        <input type="radio" name="bt" value="https://previews.123rf.com/images/volff/volff1605/volff160500202/57186069-%EB%A7%9D%EA%B3%A0-%ED%81%90%EB%B8%8C%EC%99%80-%EB%A7%9D%EA%B3%A0-%EC%8A%AC%EB%9D%BC%EC%9D%B4%EC%8A%A4-%ED%9D%B0%EC%83%89-%EB%B0%B0%EA%B2%BD%EC%97%90-%EA%B3%A0%EB%A6%BD-.jpg"
            onchange="findImage()">망고
        <input type="radio" name="bt" value="https://t1.daumcdn.net/cfile/tistory/999C4E4A5C03782A1E"
            onchange="findImage()">사과
        <br>
        <img id="fruit" src="https://imgnn.seoul.co.kr/img//upload/2019/05/07/SSI_20190507131858_V.jpg" alt="" width="200px" height="150px">
    </form>
    <script>
        function findImage() {
            var found = null;
            var radio = document.getElementsByName("bt") //radio 타입 버튼 배열
            var img = document.getElementById("fruit"); //img
            for(var i = 0;i<radio.length;i++){ //선택된 radio버튼 찾기
                if(radio[i].checked==true){
                    found = i; //선택된 radio버튼의 인덱스
                }
            }

            img.src = radio[found].value; //선택된 라디오버튼의 value에 넣어논 이미지 출력
        }

    </script>

</body>

</html>
